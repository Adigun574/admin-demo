<h1 id = "heading">Mercator</h1>
<form>
  <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username"  name="uname" #aaa id="user" class="form-control">
  </div>
  <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="pass" #bbb id="pass" class="form-control">
  </div>

  <div class="errormessage">
      <h6 *ngIf="displayErrorMessage">Invalid username and/or pasword</h6>
  </div>

  
  <button class="btn btn-primary" type="submit" (click)="loginUser(aaa.value,bbb.value)">Log in</button>
</form>
